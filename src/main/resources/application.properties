spring.application.name=examserver

#database configuration
spring.datasource.url = jdbc:mysql://localhost:3306/exam
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class=com.cj.jdbc.Driver

#jpa configuration
spring.joa.properties.hibernate.dialect=org.hibernate.dialect.MySQL9Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true;
spring.jpa.properties.hibernte.format_sql=true